<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Fórmula 1 - Pilotos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="static/css/style.css">
    <style>
        .acoes-cell {
            width: 150px;
            text-align: center;
        }

        .btn-acao {
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            margin: 0 0.2rem;
            border: none;
        }

        .btn-editar {
            background-color: rgba(13, 110, 253, 0.1);
            color: #0d6efd;
        }

        .btn-editar:hover {
            background-color: #0d6efd;
            color: white;
        }

        .btn-excluir {
            background-color: rgba(220, 53, 69, 0.1);
            color: #dc3545;
        }

        .btn-excluir:hover {
            background-color: #dc3545;
            color: white;
        }

        .btn-acao i {
            font-size: 1rem;
            margin-right: 0.3rem;
        }

        .piloto-form-card {
            background-color: var(--bg-card-dark);
            border: 1px solid var(--border-dark);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .piloto-form-card .card-header {
            background-color: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid var(--border-dark);
            padding: 1rem 1.5rem;
            border-radius: 12px 12px 0 0;
        }

        .piloto-form-card .card-header h3 {
            margin: 0;
            color: var(--text-primary-dark);
            font-size: 1.25rem;
            font-weight: 600;
        }

        .piloto-form-card .card-body {
            padding: 1.5rem;
        }

        .form-label {
            color: var(--text-secondary-dark);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-control {
            background-color: var(--bg-dark);
            border: 1px solid var(--border-dark);
            color: var(--text-primary-dark);
            padding: 0.6rem 1rem;
            border-radius: 8px;
        }

        .form-control:focus {
            background-color: var(--bg-dark);
            border-color: #0d6efd;
            color: var(--text-primary-dark);
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }

        .btn-adicionar {
            background-color: #0d6efd;
            color: white;
            padding: 0.6rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            width: 100%;
            transition: all 0.2s ease;
        }

        .btn-adicionar:hover {
            background-color: #0b5ed7;
            transform: translateY(-1px);
        }

        .table-container {
            background-color: var(--bg-card-dark);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-dark);
        }

        .table-dark {
            --bs-table-bg: transparent;
            --bs-table-striped-bg: rgba(255, 255, 255, 0.03);
            margin: 0;
        }

        .table-dark th {
            background-color: rgba(0, 0, 0, 0.2);
            color: var(--text-primary-dark);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            padding: 1rem;
            border-bottom: 2px solid var(--border-dark);
        }

        .table-dark td {
            padding: 1rem;
            vertical-align: middle;
            border-bottom: 1px solid var(--border-dark);
        }

        @media (max-width: 768px) {
            .btn-acao {
                padding: 0.3rem 0.6rem;
                font-size: 0.8rem;
            }

            .btn-acao i {
                margin-right: 0;
            }

            .acoes-cell {
                width: 120px;
            }
        }

        .btn-stats {
            background-color: rgba(255, 193, 7, 0.1);
            color: #ffc107;
        }

        .btn-stats:hover {
            background-color: #ffc107;
            color: white;
        }

        .form-select {
            background-color: var(--bg-dark);
            border: 1px solid var(--border-dark);
            color: var(--text-primary-dark);
        }

        .form-select:focus {
            background-color: var(--bg-dark);
            border-color: #0d6efd;
            color: var(--text-primary-dark);
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }

        .form-check-input {
            background-color: var(--bg-dark);
            border: 1px solid var(--border-dark);
        }

        .form-check-input:checked {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }

        .form-check-label {
            color: var(--text-secondary-dark);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">F1 Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Pilotos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pilotos-info.html">Info Pilotos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="classificacao.html">Classificação</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="circuitos.html">Circuitos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="lendas.html">Lendas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Seção de Pilotos -->
        <section id="pilotos" class="mb-5">
            <div class="row">
                <div class="col-md-8">
                    <h2 class="text-light mb-4">Pilotos</h2>
                    <div class="table-container">
                        <div class="table-responsive">
                            <table class="table table-dark table-striped" id="pilotosTable">
                                <thead>
                                    <tr>
                                        <th>Número</th>
                                        <th>Nome</th>
                                        <th>Equipe</th>
                                        <th>Pontos</th>
                                        <th>Vitórias</th>
                                        <th>Poles</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="pilotosBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card piloto-form-card">
                        <div class="card-header">
                            <h3>Adicionar Piloto</h3>
                        </div>
                        <div class="card-body">
                            <form id="pilotoForm">
                                <div class="mb-3">
                                    <label for="numero" class="form-label">Número</label>
                                    <input type="number" class="form-control" id="numero" required>
                                </div>
                                <div class="mb-3">
                                    <label for="nome" class="form-label">Nome</label>
                                    <input type="text" class="form-control" id="nome" required>
                                </div>
                                <div class="mb-3">
                                    <label for="equipe" class="form-label">Equipe</label>
                                    <input type="text" class="form-control" id="equipe" required>
                                </div>

                                <!-- Campos de estatísticas (visíveis apenas no modo de edição) -->
                                <div id="estatisticasEdicao" style="display: none;">
                                    <hr class="my-4">
                                    <h5 class="text-light mb-3">Estatísticas</h5>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="mb-3">
                                                <label for="pontosEdicao" class="form-label">Pontos</label>
                                                <input type="number" class="form-control" id="pontosEdicao" value="0">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="mb-3">
                                                <label for="vitoriasEdicao" class="form-label">Vitórias</label>
                                                <input type="number" class="form-control" id="vitoriasEdicao" value="0">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="mb-3">
                                                <label for="polesEdicao" class="form-label">Poles</label>
                                                <input type="number" class="form-control" id="polesEdicao" value="0">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-adicionar">Adicionar Piloto</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Modal de Atualização de Estatísticas -->
    <div class="modal fade" id="atualizarEstatisticasModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Atualizar Estatísticas</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="estatisticasForm">
                        <input type="hidden" id="pilotoNumeroEstatisticas">
                        
                        <div class="mb-4">
                            <h6 class="text-light mb-3">Última Corrida</h6>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="posicaoCorrida" class="form-label">Posição Final GP</label>
                                        <select class="form-select" id="posicaoCorrida" required>
                                            <option value="">Selecione a posição</option>
                                            <option value="1">1º Lugar (25 pts)</option>
                                            <option value="2">2º Lugar (18 pts)</option>
                                            <option value="3">3º Lugar (15 pts)</option>
                                            <option value="4">4º Lugar (12 pts)</option>
                                            <option value="5">5º Lugar (10 pts)</option>
                                            <option value="6">6º Lugar (8 pts)</option>
                                            <option value="7">7º Lugar (6 pts)</option>
                                            <option value="8">8º Lugar (4 pts)</option>
                                            <option value="9">9º Lugar (2 pts)</option>
                                            <option value="10">10º Lugar (1 pt)</option>
                                            <option value="11">11º Lugar</option>
                                            <option value="12">12º Lugar</option>
                                            <option value="13">13º Lugar</option>
                                            <option value="14">14º Lugar</option>
                                            <option value="15">15º Lugar</option>
                                            <option value="16">16º Lugar</option>
                                            <option value="17">17º Lugar</option>
                                            <option value="18">18º Lugar</option>
                                            <option value="19">19º Lugar</option>
                                            <option value="20">20º Lugar</option>
                                            <option value="DNF">Não Completou</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label d-block">Volta Mais Rápida</label>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="voltaMaisRapida">
                                            <label class="form-check-label" for="voltaMaisRapida">
                                                Fez a volta mais rápida (+1 pt)
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-4">
                            <h6 class="text-light mb-3">Sprint Race</h6>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="mb-3">
                                        <label for="posicaoSprint" class="form-label">Posição Final Sprint</label>
                                        <select class="form-select" id="posicaoSprint">
                                            <option value="">Não participou/Não completou</option>
                                            <option value="1">1º Lugar (8 pts)</option>
                                            <option value="2">2º Lugar (7 pts)</option>
                                            <option value="3">3º Lugar (6 pts)</option>
                                            <option value="4">4º Lugar (5 pts)</option>
                                            <option value="5">5º Lugar (4 pts)</option>
                                            <option value="6">6º Lugar (3 pts)</option>
                                            <option value="7">7º Lugar (2 pts)</option>
                                            <option value="8">8º Lugar (1 pt)</option>
                                            <option value="9">9º Lugar</option>
                                            <option value="10">10º Lugar</option>
                                            <option value="11">11º Lugar</option>
                                            <option value="12">12º Lugar</option>
                                            <option value="13">13º Lugar</option>
                                            <option value="14">14º Lugar</option>
                                            <option value="15">15º Lugar</option>
                                            <option value="16">16º Lugar</option>
                                            <option value="17">17º Lugar</option>
                                            <option value="18">18º Lugar</option>
                                            <option value="19">19º Lugar</option>
                                            <option value="20">20º Lugar</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-4">
                            <h6 class="text-light mb-3">Estatísticas Gerais</h6>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="pontosTotais" class="form-label">Pontos Totais</label>
                                        <input type="number" class="form-control" id="pontosTotais" readonly>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="vitorias" class="form-label">Vitórias</label>
                                        <input type="number" class="form-control" id="vitorias" required min="0">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="poles" class="form-label">Poles</label>
                                        <input type="number" class="form-control" id="poles" required min="0">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="salvarEstatisticas()">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/common.js"></script>
    <script src="static/js/pilotos.js"></script>
</body>
</html>
